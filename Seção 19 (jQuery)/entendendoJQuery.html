<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>
    <button onclick="destacar()">Destacar</button>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000).fadeIn(5000)

        $.fn.fundoVerde = function() {
            this.css("background-color", "green")
            return this
        }

        $('body').fundoVerde()

        function destacar() {
            $('h1').destacarh1()
        }

        $.fn.destacarh1 = function() {
            this.css("color", "red")
            return this
        }

        
    </script>
</body>
