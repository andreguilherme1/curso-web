    <script>
      $(document).ready(function() { // Executa quando o document tiver pronto
        const pessoas = [
          { nome: 'Ana', nota: 9.1 },
          { nome: 'Bianca', nota: 8.4 },
          { nome: 'Carlos', nota: 7.6 },
          { nome: 'Julia', nota: 9.7 }
        ]

        // Cria as linhas da tabela
        const linhas = pessoas.map(p => { // Percorre o array
          const tdNome = $('<td>').html(p.nome)
          const tdNota = $('<td>').html(p.nota)
          return $('<tr>').append(tdNome).append(tdNota)
        })

        // Insere as linhas na tabela
        const tabela = $('<table>').append(linhas)
          .css('border', 'solid 5px')
        $('#conteudo').append(tabela)
      })

    </script>
  </body>
