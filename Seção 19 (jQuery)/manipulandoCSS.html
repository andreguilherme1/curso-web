<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family') // Vê a fonte e armazena na variável
        $('#resultado').append(`A fonte é ${fonte}`)

        $('#div2').addClass('destaque') // Adiciona classe

        const temClasse = $('#div2').hasClass('destaque') // Verifica se tem classe
        $('#resultado').append(`<br>Tem classe? ${temClasse}`)

        $('#div2').removeClass('destaque') // Remove uma classe
        $('#div2').toggleClass('destaque') // Inverte, se tiver classe tira
    </script>
</body>
