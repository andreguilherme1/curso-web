    <link rel="stylesheet" href="menu.css">

            <button class="menu-toggle" onclick="clicar()">

        </aside>
    </header>
    
    <script>
        var menu = document.getElementById("lista");
        var nomes = document.getElementById("lista.ul.li");
    
    function clicar() {
        if (menu.style.display === "flex") {
            menu.style.display = "none";
        } else {
            menu.style.display = "flex";  // Abre o menu
        }
    }
    </script>
